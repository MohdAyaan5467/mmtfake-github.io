<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us - Coding PathWay
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:rgba(51, 51, 51, 0.847) ;
            color: white;
            padding: 1rem;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        header nav ul li {
            margin-left: 1rem;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        header nav ul li a:hover {
            color: #d1d5db;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        section.text-center {
            text-align: center;
            margin-bottom: 3rem;
        }
        section.text-center h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        section.text-center p {
            color: #4b5563;
        }
        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-form:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            transition: border-color 0.3s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: rgba(51, 51, 51, 0.847);
            outline: none;
        }
        .contact-form button {
            background-color: rgba(51, 51, 51, 0.847);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: rgba(51, 51, 51, 0.847);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.847);
            color: white;
            padding: 1rem;
            margin-top: 3rem;
        }
        footer .container {
            text-align: center;
        }
        footer p {
            margin: 0;
        }
        footer .social-icons {
            margin-top: 1rem;
        }
        footer .social-icons a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #d1d5db;
        }
        .background-image {
            background-image: url('support.jpg');
            background-size: cover;
            background-position: center;
            padding: 4rem ;
            color: rgba(217, 215, 215, 0.853);
            text-align: center;
        }
        .background-image h2 {
            font-size: 6rem;
            font-weight: bold;
        }
        .background-image p {
            font-size: 3rem;
        }
  </style>
 </head>
 <body>
  <header>
   <div class="container">
    <h1>
     Coding PathWay
    </h1>
    <nav>
     <ul>
      <li>
       <a href="index.html">
        Home
       </a>
      </li>
      <li>
       <a href="about.html">
        About
       </a>
      </li>
      <li>
       <a href="FAQs.html">
        FAQs
       </a>
      </li>
      <li>
       <a href="contactus.html">
        Contact
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <div class="background-image">
   <h2>
    Get in Touch with Coding PathWay
   </h2>
   <p>
    We're here to help you on your coding journey.
   </p>
  </div>
  <main>
   <section class="text-center">
    <h2>
     Contact Us
    </h2>
    <p>
     We'd love to hear from you! Please fill out the form below to get in touch.
    </p>
   </section>
   <section>
    <div class="contact-form">
     <form action="#" method="post">
      <label for="name">
       Name
      </label>
      <input id="name" name="name" required="" type="text"/>
      <label for="email">
       Email
      </label>
      <input id="email" name="email" required="" type="email"/>
      <label for="message">
       Message
      </label>
      <textarea id="message" name="message" required="" rows="5">
      </textarea>
      <button type="submit">
       Send Message
      </button>
     </form>
    </div>
   </section>
  </main>
  <footer>
   <div class="container">
    <p>

    <div class="social-icons">
     <a href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
